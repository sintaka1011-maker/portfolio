<!-- WordPressテーマ内の固定ページを想定 -->
<!DOCTYPE html>
<html lang="ja">

  <link rel="stylesheet" href="style.css">
  <header class="site-header">
    <div class="header-inner">
      <h1 class="site-title">Sample IT Solutions</h1>
      <nav class="global-nav">
        <ul class="menu">
          <li class="menu-item"><a href="#">Home</a></li>
          <li class="menu-item"><a href="#">FAQ</a></li>
          <li class="menu-item"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <!-- WordPressの管理画面から編集される本文エリア -->
  <main class="site-main">
    <section class="content entry-content">
      <h2>お問い合わせ</h2>
      <p>
        お客さまからのご質問をお問い合わせフォームにて受け付けております。
        必要事項をご記入の上、「入力内容の確認画面へ」を押してください。
      </p>
      <div class="contact">
        <h3>お問い合わせ内容を入力してください</h3>
        <form class="contact-form">
          <input type="text" placeholder="名前" name="name" required></br>
          <input type="email" placeholder="メールアドレス" name="email" required></br>
          <textarea placeholder="Message" name="お問い合わせ内容" required></textarea></br>
          <input type="submit" value="送信">
        </form>
      </div>
  </main>
  
</html>
